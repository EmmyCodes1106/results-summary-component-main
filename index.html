<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link
      rel="stylesheet"
      href="style.css"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="body">
      <div class="container">
        <div class="result">
          <h1>Your Result</h1>
          <div class="circle"><span>76</span> of 100</div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h1>Summary</h1>
          <div class="reaction">
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px;
                color: hsl(0, 100%, 67%);
              "
              class="react"
            >
              <img
                src="./assets/images/icon-reaction.svg"
                alt=""
              />
              <h3>Reaction</h3>
            </div>
            <h2><span>80</span> / 100</h2>
          </div>
          <div class="memory">
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px;
                color: hsl(39, 100%, 62%);
              "
              class="react"
            >
              <img
                src="./assets/images/icon-memory.svg"
                alt=""
              />
              <h3>Memory</h3>
            </div>
            <h2><span>92</span> / 100</h2>
          </div>
          <div class="verbal">
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px;
                color: hsl(164, 50%, 65%);
              "
              class="react"
            >
              <img
                src="./assets/images/icon-verbal.svg"
                alt=""
              />
              <h3>Verbal</h3>
            </div>
            <h2><span>61</span> / 100</h2>
          </div>
          <div class="visual">
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px;
                color: hsl(234, 85%, 45%);
              "
              class="react"
            >
              <img
                src="./assets/images/icon-visual.svg"
                alt=""
              />
              <h3>Visual</h3>
            </div>

            <h2><span>72</span> / 100</h2>
          </div>
          <div class="continue">Continue</div>
        </div>
      </div>
    </div>
  </body>
</html>
